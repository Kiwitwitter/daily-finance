[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:web]
command=python -m uvicorn src.server.app:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/web.log
stderr_logfile=/app/logs/web_error.log

[program:cron]
command=cron -f
autostart=true
autorestart=true
stdout_logfile=/app/logs/cron_supervisor.log
stderr_logfile=/app/logs/cron_supervisor_error.log
